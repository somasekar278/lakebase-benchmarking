# Unity Catalog Volumes configuration

resources:
  volumes:
    benchmark_data:
      name: ${var.volume}
      catalog_name: ${var.catalog}
      schema_name: ${var.schema}
      volume_type: MANAGED
      comment: "Volume for Lakebase bulk loading - ${bundle.target} environment"
      
      grants:
        - principal: ${workspace.current_user.userName}
          privileges:
            - READ_VOLUME
            - WRITE_VOLUME
